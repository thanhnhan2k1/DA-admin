<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
	<script type="text/javascript" th:src="@{/js/multiselect-dropdown.js}"></script>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="sidebar :: fsidebar"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div th:replace="topbar :: ftopbar"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

					<!-- Page Heading -->
					<h4 class="mb-2 text-gray-800">Loài gỗ</h5>
					<nav aria-label="breadcrumb">
					  <ol class="breadcrumb">
					    <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
					    <li class="breadcrumb-item"><a th:href="@{/}">Loài gỗ</a></li>
					    <li class="breadcrumb-item active" aria-current="page">Sửa</li>
					  </ol>
					</nav>
					
					<form th:action="@{/wood/add}" method="post" th:object="${wood}">
					<div style="padding-right: 40%;">
							<div class="mb-3 row">
							    <label for="staticEmail" class="col-sm-3 col-form-label">Tên tiếng việt</label>
							    <div class="col-sm-9">
							      <input type="text" class="form-control" name="vietnamese" th:field="*{vietnamName}">
							    </div>
							</div>
							<div class="mb-3 row">
							    <label for="inputPassword" class="col-sm-3 col-form-label">Tên khoa học</label>
							    <div class="col-sm-9">
							      <input type="text" class="form-control" name="english" th:field="*{scientificName}">
								</div>
							</div>
							<div class="mb-3 row">
							    <label for="inputPassword" class="col-sm-3 col-form-label">Tên thương mại</label>
							    <div class="col-sm-9">
							      <input type="text" class="form-control" name="english" th:field="*{commercialName}">
								</div>
							</div>
							<div class="mb-3 row">
							    <label for="inputPassword" class="col-sm-3 col-form-label">Khối lượng riêng</label>
							    <div class="col-sm-9">
							      <input type="number" class="form-control" name="english" th:field="*{specificGravity}">
								</div>
							</div>
							<div class="mb-3 row">
							    <label for="inputPassword" class="col-sm-3 col-form-label">Màu sắc</label>
							    <div class="col-sm-9">
							      <textarea type="text" class="form-control" name="english" th:field="*{color}"></textarea>
								</div>
							</div>
							<div class="mb-3 row">
							  <label for="inputPassword" class="col-sm-3 col-form-label">Chọn ảnh</label>
							  <div class="col-sm-9 image-input">
							     <input type="file" id="file-input" accept="image/png, image/jpeg" multiple onchange="preview()">
							     <label for="file-input">
							     	<i class="fa-solid fa-upload"></i> &nbsp; Chọn ảnh
							     </label>
							     <p id="num-of-files">Không ảnh nào được chọn</p>
							     <div id="images"></div>
							  </div>
							</div>
							
							<div class="mb-3 row">
							    <label for="inputPassword" class="col-sm-3 col-form-label">Ghi chú</label>
							    <div class="col-sm-9">
							      <input type="text" class="form-control" name="english" th:field="*{note}">
								</div>
							</div>
							<div class="mb-3 row">
							    <label for="inputPassword" class="col-sm-3 col-form-label">Khu phan bo</label>
							    <div class="col-sm-9">
							      <select name="select" multiple style="width: 100%" multiselect-search="true" multiselect-select-all="true" multiselect-max-items="30">
							      	<option>f1</option>
							      	<option>f2</option>
							      	<option>f3</option>
							      	<option>f4</option>
							      	<option>f5</option>
							      	<option>f6</option>
							      	<option>f7</option>
							      	<option>f8</option>
							      	<option>f9</option>
							      	<option>f10</option>
							      	<option>f11</option>
							      	<option>f12</option>
							      </select>
								</div>
							</div>
							<div class="mb-3 row">
								<div class="col-sm-3"></div>
								<div class="col-sm-9">
									<div class="row">
										<button  type="submit" class="col-sm-3" style="border-width: 2px; border-radius: 4px; background: #105378; border-color: #105378; margin-left:10px; color: white;">Lưu</button>
										<div class="col-sm-3"></div>
										<button class="col-sm-3" style="border-width: 2px; border-radius: 4px; background: #105378; border-color: #105378"><a th:href="@{/family/add}" style="color: white;">Quay lại</a></button>
									</div>
								</div>
							</div>
					</div>
					</form>
				</div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
			
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
	
	<script th:src="@{/js/script-file.js}"></script>
    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/js/demo/chart-area-demo.js}"></script>
    <script th:src="@{/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
